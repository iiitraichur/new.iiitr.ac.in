<style>
	/* style of heading used on background image */
	.utility2 {
		color: #2B2D7F;
		font-weight: 1000;
		font-size: 300%;
		letter-spacing: 0.2em;
		text-shadow: 1px 1px 1px rgb(133, 126, 167), 5px 5px 8px rgb(255, 255, 255);
		text-align: center;
	}

	/* cover photo styling */
	.cover_photo {
		height: 90vh;
		min-height: 300px;
		background-image: url('../../assets/images/campus/hostel/2.jpeg');
		background-size: cover;
		background-position: center;
		margin-bottom: 20px;
		background-repeat: no-repeat;
	}

	/* positioning of heading used on background */
	.utility1 {
		position: absolute;
		bottom: 72%;
		left: 10%;
		right: 10%;
		align-items: center;
		text-align: center;
		/* padding: 20%; */
		
	}

	.warden-image img {
		width: 80%;
		margin-left: 10%;
		margin-right: 10%;
		/* margin: 20px; */
		padding: 1.5%;
		margin-top: 10px;
		border-radius: 50%;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}

	.warden-content {
		border-radius: 20px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		margin-top: 20px;
		margin-bottom: 20px;
		padding: 5%;
	}

	.warden-content h2,
	h3 {
		font-weight: 100;
		padding-bottom: 10px;
	}

	.warden-contact-icons {
		margin-bottom: 15px;
	}

	.warden-contact-icon-container {
		text-align: right;
	}

	/* for mobile screen */
	@media only screen and (max-width: 600px) {
		.cover_photo {
			background-image: url('../../assets/images/campus/hostel/3.jpeg');
			background-size: cover;
			background-position: center;
			position: relative;
			text-align: center;

		}

		.warden-content {
			margin: 5%;
		}

		.warden-contact-icon-container {
			text-align: left;
		}

		.warden-image img {
			align-items: center;
			width: 80%;
			margin-left: 10%;
			margin-right: 10%;
			/* margin: 20px; */
			/* padding: 5px; */
			border-radius: 50%;
			/* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
		}

	}
</style>
